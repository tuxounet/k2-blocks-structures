k2:
  metadata:
    id: "<%= namespace %>.<%= partition %>.<%= system %> inventory"
    kind: inventory
  body:
    folders:
      ignore: []
      templates:
        - templates/**/k2.template.yaml
      applies:
        - config/**/k2.apply.yaml
        - packages/**/k2.apply.yaml
    vars:
      title: "<%= title %>"
      namespace: "<%= namespace %>"
      version: "<%= version %>"
      partition: "<%= partition %>"
      system: "<%= system %>"
      isProd: "<%= isProd %>"
