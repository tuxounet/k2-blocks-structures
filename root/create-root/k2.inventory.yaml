k2:
  metadata:
    id: "<%= namespace %>.inventory"
    kind: inventory
  body:
    folders:
      ignore: []
      templates:
        - templates/**/k2.template.yaml
      applies:
        - config/**/k2.apply.yaml
        - packages/**/k2.apply.yaml

    vars:
      title: "<%= title %>"
      namespace: "<%= namespace %>"
