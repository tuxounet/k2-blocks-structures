k2:
  metadata:
    id: "<%= namespace %>"
    kind: template-apply
  body:
    template:
      source: git
      params:
        repository: https://github.com/tuxounet/k2-blocks-structures.git
        branch: dev
        path: "root/create-root/k2.template.yaml"
    vars:
      namespace: "k2.cli.my"
      title: "<%= title %>"
      version: "<%= version %>"
